<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右切换轮播图</title>
    <link rel="stylesheet" href="base.css">
    <script defer src="base.js"></script>
</head>
<body>
    <div class="father">
        <ul class="box">
            <li><img src="img/1.jpg" alt="图片无法显示"></li>
            <li><img src="img/2.jpg" alt="图片无法显示"></li>
            <li><img src="img/4.jpg" alt="图片无法显示"></li>
            <li><img src="img/5.jpg" alt="图片无法显示"></li>
            <li><img src="img/6.jpg" alt="图片无法显示"></li>
        </ul>
        <ul class="point">
            <li class="select" data-index="0"></li>
            <li data-index="1"></li>
            <li data-index="2"></li>
            <li data-index="3"></li>
            <li data-index="4"></li>
        </ul>
        <div class="prev">&lt</div>
        <div class="next">&gt</div>
    </div>
</body>
</html>
